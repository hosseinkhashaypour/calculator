<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="form">
        <form name="form1">
            <input type="text" id="calc" name="answer">
            <br><br>
            <input type="button" value="1" onclick="form1.answer.value +='1'">
            <input type="button" value="2" onclick="form1.answer.value +='2'">
            <input type="button" value="3" onclick="form1.answer.value +='3'">
            <input type="button" value="+" onclick="form1.answer.value +='+'" class="plus">
            <br><br>
            <input type="button" value="4" onclick="form1.answer.value +='4'">
            <input type="button" value="5" onclick="form1.answer.value +='5'">
            <input type="button" value="6" onclick="form1.answer.value +='6'">
            <input type="button" value="-" onclick="form1.answer.value +='-'" class="minus">
            <br><br>
            <input type="button" value="7" onclick="form1.answer.value +='7'">
            <input type="button" value="8" onclick="form1.answer.value +='8'">
            <input type="button" value="9" onclick="form1.answer.value +='9'">
            <input type="button" value="*" onclick="form1.answer.value +='*'" class="to">
            <br><br>
            <input type="button" value="/" onclick="form1.answer.value +='/'" class="devided">
            <input type="button" value="0" onclick="form1.answer.value +='0'">
            <input type="button" value="." onclick="form1.answer.value +='.'">
            <!-- <input type="button" value="0" onclick="form1.answer.value +='0'"> -->
            <input type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value)" class="is">
            <input type="button" value="clear" onclick="form1.answer.value = ''">



        </form>
    </div>
</body>

</html>
